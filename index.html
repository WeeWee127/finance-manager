<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління фінансами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Фінансовий менеджер</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Секція балансу -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Загальний баланс</h5>
                        <h2 class="balance">0.00 ₴</h2>
                    </div>
                </div>
            </div>

            <!-- Кнопки швидких дій -->
            <div class="col-md-8">
                <div class="d-flex gap-2">
                    <button class="btn btn-success" onclick="showModal('income')">+ Дохід</button>
                    <button class="btn btn-danger" onclick="showModal('expense')">- Витрата</button>
                    <button class="btn btn-info" onclick="showModal('category')">Додати категорію</button>
                </div>
            </div>
        </div>

        <!-- Таблиця транзакцій -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Останні транзакції</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Дата</th>
                                        <th>Категорія</th>
                                        <th>Опис</th>
                                        <th>Сума</th>
                                        <th>Тип</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionsTable">
                                    <!-- Транзакції будуть додаватися через JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальне вікно для додавання транзакцій -->
    <div class="modal fade" id="transactionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Додати транзакцію</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label class="form-label">Сума</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Категорія</label>
                            <select class="form-control" id="category" required>
                                <option value="">Виберіть категорію</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Опис</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" onclick="saveTransaction()">Зберегти</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
